<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Searcher</title>
</head>
<body>
    <h1>Spell Searcher</h1>
    <form id="spell-search-form">
        <h2>Search for spells!</h2>
        <input type="text" id="spell-searched" name="spell" placeholder="tip: Leave it blank to search for all spells">
        <input type="submit" value="Search">
    </form>
    <div class="container">
        <h3>Click on a spell to reveal more information about it</h3>
        <ul id="spell-list"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
